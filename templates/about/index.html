<ion-view view-title="{{'ABOUT' | translate}}">
    <ion-content class="container-body">
        <div class="container-default-background">
            <div class="row">
                <div class="col col-100 ">
                    <div class="row">
                        <h3>{{ companyDetails.name }}</h3>
                    </div>
                    <div class="row">
                        <p>{{ companyDetails.description }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="row text-center">
            <div class="col col-100">
                <div class="company-logo">
                    <img ng-show="companyDetails.logo" ng-src="{{ companyDetails.logo }}"
                         onError="angular.element(this).scope().companyDetails.logo = false"/>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
