<ion-modal-view>
    <ion-header-bar class="bar bar-header">
        <h1 class="title" translate="FORGOT_PASSWORD"></h1>
        <button class="button button-clear button-primary" ng-click="CloseModalForgot()" translate="CANCEL"></button>
    </ion-header-bar>

    <ion-content class="container-body" class="container-body" class="padding">
        <form name="forgotForm" method="post" novalidate>
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label" translate="IDENTIFIER"></span>
                    <input ng-model="user.identifier" type="text" name="identifier" placeholder="{{'IDENTIFIER_PLACEHOLDER' | translate}}" required>
                    <div ng-messages="forgotForm.identifier.$error" role="alert" ng-show='forgotForm.$submitted || forgotForm.identifier.$dirty'>
                        <div ng-message="required" class="form-error" translate="IDENTIFIER_REQUIRED_MESSAGE"></div>
                    </div>
                </label>
                <button class="button button-full" ng-click="resetPassword(forgotForm)">Reset Email</button>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
