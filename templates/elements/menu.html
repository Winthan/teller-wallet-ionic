<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <!-- Temp disable -->
                <!--<button class="button button-icon icon ion-camera" menu-toggle="right" ng-click="scanQr()"></button>-->
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" class="app-side-menu">
        <ion-content class="container-body">
            <div class="row app-side-menu-profile">
                <div class="col-20">
                    <div class="row">
                        <img class="circle-base profile-image" ng-src="{{ user.profile || 'img/profile_1.png' }}"/>
                    </div>
                </div>
                <div class="col-80">
                    <div class="app-side-menu-details">
                        <h1>{{ user.first_name }} {{ user.last_name }}</h1>
                        <h4>{{ user.email }}</h4>
                    </div>
                </div>
            </div>
            <ion-list class="app-side-menu-list">
                <ion-item menu-close ui-sref="app.home">
                    <h1>Home</h1>
                </ion-item>
                <ion-item menu-close ui-sref="app.teller">
                    <h1>Teller</h1>
                </ion-item>
                <ion-item menu-close ui-sref="app.deposit">
                    <h1>Deposit</h1>
                </ion-item>
                <ion-item menu-close ui-sref="app.withdraw_to">
                    <h1>Withdraw</h1>
                </ion-item>
                <ion-item menu-close ui-sref="app.convert">
                    <h1>Convert</h1>
                </ion-item>
                <ion-item menu-close ui-sref="app.currency_accounts">
                    <h1>Currencies</h1>
                </ion-item>
                <ion-item menu-close ui-sref="app.settings">
                    <h1>Settings</h1>
                </ion-item>
                <ion-item menu-close ui-sref="app.about">
                    <h1>About</h1>
                </ion-item>
                <!--<ion-item menu-close ui-sref="app.help">-->
                <!--Help-->
                <!--</ion-item>-->
                <ion-item class="item-complex" menu-close ng-click="logout()">
                    <a class="item-content"><h1>Logout</h1></a>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
