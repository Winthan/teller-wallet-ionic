<ion-view view-title="{{'BANK_ACCOUNTS' | translate}}">
    <ion-content class="container-body">
        <ion-refresher pulling-text="pull to refresh" on-refresh="refreshData()"></ion-refresher>
        <div class="list-default">
            <div class="block">
                <div ng-repeat="item in items">
                    <div ui-sref="app.edit_bank_account({accId: item.id})">
                        <div class="item item-avatar item-icon-left no-padding">
                            <i class="icon ion-ios-circle-outline"></i>

                            <div class="row default-top">
                                <div class="col col-50 align-left">
                                    {{ item.bank_name }}
                                    <p>{{ item.number }}</p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="item" ui-sref="app.add_bank_account" translate="ADD_BANK_ACCOUNT"></div>
            </div>
        </div>
    </ion-content>
    <ion-infinite-scroll on-infinite="loadMore()" distance="5%"></ion-infinite-scroll>
</ion-view>
