<ion-view view-title="{{'VERIFY_MOBILE' | translate}}">
    <div ng-controller="VerifyMobileCtrl">

        <form name="verifyForm" method="post" novalidate>
            <ion-content class="container-body padding">
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label" translate="OTP"></span>
                        <input type="text" name="otp" ng-model="user.otp" placeholder="{{'OTP_PLACEHOLDER' | translate}}" required>
                        <div ng-messages="verifyForm.otp.$error" role="alert"
                             ng-show='verifyForm.$submitted || verifyForm.otp.$dirty'>
                            <div ng-message="required" class="form-error" translate="OTP_REQUIRED_MESSAGE"></div>
                        </div>
                    </label>
                </div>
            </ion-content>

            <!-- Footer bar hack to get layout right -->
            <ion-footer-bar class="high-footer bar-dark">
            </ion-footer-bar>

            <button keyboard-attach class="high-footer bar bar-footer" ng-click="submit(verifyForm)"
                    linked="clickMe">
                <h1 class="title" translate="SAVE"></h1>
            </button>
        </form>
    </div>
</ion-view>
