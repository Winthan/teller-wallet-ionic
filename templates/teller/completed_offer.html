<ion-view view-title="{{'COMPLETE_OFFER' | translate}}" hide-back-button="true" hide-nav-bar="true">
    <form name="ratingForm" method="post" novalidate>
        <ion-content class="container-body">
            <div class="container-success row text-center">
                <div class="col col-100">
                    <h2 translate="COMPLETED_TEXT"></h2>
                </div>
            </div>
            <div class="row text-center">
                <div class="col col-100">
                    <h4 translate="RATE_USER_INSTRUCTIONS"></h4>
                </div>
            </div>
            <div class="list">
                <div class="item teller-thumbs">
                    <i class="ion-thumbsup align-left" ng-click="rateUp()" ng-class="{'selected': rating == 1}"></i>
                    <i class="ion-thumbsdown align-right" ng-click="rateDown()" ng-class="{'selected': rating == 0}"></i>
                </div>
                <input ng-model="rating" value="{{ rating }}" name="rating" type="hidden" placeholder="Rating" required>
                <label class="item item-input item-stacked-label">
                    <span class="input-label" translate="NOTE"></span>
                    <input name="note" ng-model="data.note" type="text" placeholder="{{'NOTE' | translate}}">
                </label>
            </div>
        </ion-content>

        <button keyboard-attach class="bar bar-footer high-footer" ng-click="rate(ratingForm)">
            <h1 class="title" translate="DONE"></h1>
        </button>
    </form>
</ion-view>
