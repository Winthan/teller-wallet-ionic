<ion-view view-title="{{'CREATE_OFFER' | translate}}">
    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="close()" translate="CLOSE">
        </button>
    </ion-nav-buttons>
    <form name="tellerCreateForm" method="post" novalidate>
        <ion-content class="container-body">
            <div class="list">
                <div class="item item-input item-stacked-label">
                    <span class="input-label" translate="LOCATION_NOTE"></span>
                    <textarea rows="3" name="note" ng-model="data.note" type="text"
                           placeholder="{{'LOCATION_NOTE_PLACEHOLDER' | translate}}" required style="line-height: 20px; font-size: 14px; padding-top:15px;"></textarea>
                    <div ng-messages="tellerCreateForm.note.$error" role="alert"
                         ng-show='tellerCreateForm.$submitted || tellerCreateForm.note.$dirty'>
                        <div ng-message="required" class="form-error" translate="LOCATION_NOTE_REQUIRED_MESSAGE">
                        </div>
                    </div>
                </div>
            </div>
        </ion-content>

        <!-- Footer bar hack to get layout right -->
        <ion-footer-bar class="high-footer bar-dark">
        </ion-footer-bar>

        <button keyboard-attach class="high-footer bar bar-footer" ng-click="submit(tellerCreateForm)">
            <h1 class="title" translate="CONFIRM"></h1>
        </button>
    </form>
</ion-view>
