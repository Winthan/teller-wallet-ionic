<ion-view view-title="{{'TELLER' | translate}}">
    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="close()" translate="CLOSE">
        </button>
    </ion-nav-buttons>
    <ion-content class="container-body">
        <div class="list">
            <a class="item item-icon-right" ui-sref="app.teller_transactions" ng-if="tellerMode == 'enabled'">
                <h3 translate="REQUEST_NEARBY"></h3>
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-right" ui-sref="app.teller_offers" ng-if="tellerMode == 'enabled'">
                <h3 translate="YOUR_OFFERS"></h3>
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-right" ui-sref="app.teller_history">
                <h3 translate="HISTORY"></h3>
                <i class="icon ion-ios-arrow-right"></i>
            </a>
        </div>
        <!-- Footer bar hack to get layout right -->
        <ion-footer-bar class="high-footer bar-dark">
        </ion-footer-bar>

        <div ng-if="tellerMode == 'enabled'">
            <button keyboard-attach class="high-footer bar bar-footer cancel" ng-click="disableTellerMode()">
                <h1 class="title" translate="DISABLE_TELLER_MODE"></h1>
            </button>
        </div>
        <div ng-if="tellerMode != 'enabled'">
            <button keyboard-attach class="high-footer bar bar-footer success" ng-click="activateTellerMode()">
                <h1 class="title" translate="ENABLE_TELLER_MODE"></h1>
            </button>
        </div>
    </ion-content>
</ion-view>
