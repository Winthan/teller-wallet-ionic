<ion-view view-title="{{'WITHDRAW' | translate}}">
    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="close()" translate="CLOSE">
        </button>
    </ion-nav-buttons>
    <form name="depositForm" method="post" novalidate>
        <ion-content class="container-body">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label" translate="AMOUNT"></span>
                    <input ng-model="data.amount" name="amount" type="number" placeholder="{{'AMOUNT' | translate}}"
                           required>

                    <div ng-messages="depositForm.amount.$error" role="alert"
                         ng-show='depositForm.$submitted || depositForm.amount.$dirty'>
                        <div ng-message="required" class="form-error" translate="AMOUNT_REQUIRED_MESSAGE"></div>
                        <div ng-message="number" class="form-error" translate="AMOUNT_VALID_MESSAGE"></div>
                    </div>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label" translate="FEE"></span>
                    <input ng-model="data.fee" name="fee" type="number" placeholder="{{'FEE_PLACEHOLDER' | translate}}" required>

                    <div ng-messages="depositForm.fee.$error" role="alert"
                         ng-show='depositForm.$submitted || depositForm.fee.$dirty'>
                        <div ng-message="required" class="form-error" translate="FEE_REQUIRED_MESSAGE"></div>
                        <div ng-message="number" class="form-error" translate="FEE_VALID_MESSAGE"></div>
                    </div>
                </label>
            </div>
        </ion-content>

        <!-- Footer bar hack to get layout right -->
        <ion-footer-bar class="bar-dark">
        </ion-footer-bar>

        <button keyboard-attach class="bar bar-footer high-footer" ng-click="submit(depositForm)">
            <h1 class="title" translate="NEXT">Next</h1>
        </button>
    </form>
</ion-view>
